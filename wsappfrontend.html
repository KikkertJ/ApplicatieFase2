        <style>
            #background {
                background-color: #00aeef;
                /* background-color: #ffffff; */
                background-image: url(https://www.workingspirit.nl/assets/Uploads/Landingspages/_resampled/FillWyIxMDgwIiwiODAwIl0/Academy-people2.jpg);
                background-repeat: no-repeat;
                background-position: center center;
            }
            #background > h1 {
                font: bold 30px arial, sans-serif;
                color: #ffffff;
            }
            #background > div {
                font-family: Arial, Helvetica, sans-serif;
                color: #ffffff;
            }
            div,img.align-center {
                display: block;
                margin: auto;
            }
            #center {
                display: flex;
                align-items: center;
                margin: auto;
                padding-left: 25%;
            }
            .logo {
                transition: ease-in-out;
                transition-delay: .15s;
            }
            .logo:hover {
                transform: scale(1.15);
                box-shadow: 0px 0px 8px 7px rgba(0,0,0,0.5);
            }
            .rotate {
                display: flex;
                align-items: center;
                margin: auto;
                width: 500px;
                height: 500px;
                -ms-animation: rotation 2s linear infinite;

                position: relative;
                padding: 2em;
                box-sizing: border-box;

                color: #ffffff;
                border: solid 10px;
                border-radius: 300px/300px;
                /* background-image: -webkit-linear-gradient(rgba(0,0,0,0.5), transparent); */
            }

            @-ms-keyframes rotation {
                0%      {-ms-transform: rotate(0deg);}
                100%    {-ms-transform: rotate(360);}
            }
        </style>
    </head>
